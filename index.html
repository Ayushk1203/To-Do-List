<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="stats-container">
                <div class="heading">
                    <p>To Do List</p>
                </div>
                <div class="progressbar-container">
                    <div class="progressbar" id="pb"></div>
                </div>
            </div>
            <div class="tasks-completed">
                <p id="num">0/0</p>
            </div>
        </div>
        
        <div class="inputdiv">
            <form action="">
                <input type="text" id="input" placeholder="Write your task">
                <button class="add" id="addtasksbutton">+</button>
            </form>
        </div>
        <ul id="taskList"></ul>
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
